<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Restaurant Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 2rem;
      letter-spacing: 0.05em;
    }

    .menu-page {
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
    }

    .menu-page img {
      width: 100%;
      height: auto;
      max-width: 1200px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Restaurant Menu</h1>

    <div class="menu-page">
      <img src="1.svg" alt="Restaurant menu – page 1" />
    </div>

    <div class="menu-page">
      <img src="2.svg" alt="Restaurant menu – page 2" />
    </div>

    <div class="menu-page">
      <img src="3.svg" alt="Restaurant menu – page 3" />
    </div>

    <div class="menu-page">
      <img src="4.svg" alt="Restaurant menu – page 4" />
    </div>

    <div class="menu-page">
      <img src="5.svg" alt="Restaurant menu – page 5" />
    </div>

    <div class="menu-page">
      <img src="6.svg" alt="Restaurant menu – page 6" />
    </div>
  </div>
</body>
</html>
